<span class="{{block_cls}}">
	<span class="{{row_cls}}">
		<input type="text" name="{{day_field_name}}" class="{{day_field_cls}}"
			placeholder="{{day_placeholder}}" value="{{day_value}}"/>
		<select name="{{month_field_name}}" class="{{month_field_cls}}">
			{{month_list}}
		</select>
		<input type="text" name="{{year_field_name}}" class="{{year_field_cls}}" placeholder="{{year_placeholder}}" value="{{year_value}}"/>
	</span>
</span>
